<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--llamado a style.css-->
    <link rel="stylesheet" href="style.css">
    <!--boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class = "header_zone">
    <nav>

    </nav>
</div>
<div class = "container">
    <div class = "row-justify-content-center">

        <div class = col-md-6>
            <!--Map-->
            <div id = "map"></div>
        </div>
        <div class = col-md-12>
            <!--Buttons-->
            <button id="getDataButton"> Get data </button>
            <div class = col>
                <button id="updateMarksDist"> Update DMarks </button>
                <button id="updateMarksBuildRental"> Update BRMarks </button>
                <button id="updateMarksCRIME"> Update CRMarks </button>
                <button onclick="exportTableToCSV('table.csv')"> Download CSV </button>
            </div>
        </div>
    </div>
    <div></div>
    <div class="col-md-6" >
			<svg id="statesChart">
			</svg>
		</div>
    <div class = "row-justify-content-center">
        <div class = col-md>
        <div id="tableWrapper">
		<div id="tableScroll">
			<!--Tabla-->
			<table id="top10Table">
				<tr>
					<th id="titleTable" colspan="3"> Title table </th>
				</tr>
				<tr>
				    <th> # </th>
					<th> Boroughs  </th>
					<th> Districts  </th>
				</tr>
				<tbody id="mainTableBody">
				</tbody>
			</table>
		</div>
		</div>
		</div>
    </div>
    <!--Jquery-->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzpOBqITSBf9XFZTm1OuSdU1KRqtJmCgw&callback=initMap">
    </script>
    <!--D3-->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!--llamado index.js-->
    <script src="index.js"></script>
